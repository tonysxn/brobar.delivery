# Nginx configuration for production environment
# Optimized for maximum performance with aggressive caching and compression

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Hide nginx version
    server_tokens off;

    # Rate limiting zones
    # 10MB zone can store ~160,000 IPs
    # rate=10r/s is a reasonable starting point for API
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    # Limit number of simultaneous connections from a single IP
    limit_conn_zone $binary_remote_addr zone=addr_limit:10m;
    limit_req_status 429;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 200;
    reset_timedout_connection on;
    client_body_timeout 12;
    send_timeout 10;

    # Buffer optimization
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;
    output_buffers 2 32k;
    postpone_output 1460;

    # Gzip compression - aggressive for production
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
    gzip_min_length 256;
    gzip_buffers 16 8k;

    # Server names hash bucket size
    server_names_hash_bucket_size 64;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'; frame-ancestors 'self';" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Main frontend application - brobar.test
    upstream frontend {
        server frontend:3000;
        keepalive 64;
    }

    # Admin panel - admin.brobar.test
    upstream admin {
        server admin-panel:4000;
        keepalive 64;
    }

    # Main frontend server
    server {
        listen 80;
        server_name ${NGINX_DOMAIN};

        # API proxy to gateway
        location ^~ /api/files/ {
            proxy_pass http://gateway-service:8000/files/;
            
            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Origin http://gateway-service:8000;

            # CORS headers
            add_header Access-Control-Allow-Origin "http://brobar.test" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
            add_header Access-Control-Allow-Credentials "true" always;

            # Handle preflight requests
            if ($request_method = OPTIONS) {
                return 204;
            }

            # Proxy buffering
            proxy_buffering on;
            proxy_buffer_size 8k;
            proxy_buffers 16 8k;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # HTTP version
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        location ^~ /api/ {
            # Apply rate limiting and connection limits
            limit_req zone=api_limit burst=20 nodelay;
            limit_conn addr_limit 10;

            proxy_pass http://gateway-service:8000/;
            
            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Origin http://gateway-service:8000;

            # CORS headers
            add_header Access-Control-Allow-Origin "http://brobar.test" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
            add_header Access-Control-Allow-Credentials "true" always;

            # Handle preflight requests
            if ($request_method = OPTIONS) {
